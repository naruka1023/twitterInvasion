<!doctype html>
<head>
    <title>Twitter Invasion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.0/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client/dist/socket.io.slim.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-socket.io-extended"></script>
</head>
<body style='background-color:lightcoral'>
    <div style='width:59vh; margin:5vh auto' id='databinding'>
         <div style='overflow-y: scroll; height: 750px;'>
            <potentialfollowers
               v-for = "(item, index) in listshared"
               v-bind:item = 'item'>
            </potentialfollowers>
         </div>
         <div>DM: {% raw %}{{ dm }}{% endraw %}/1000</div>
         <div>Tweet: {% raw %}{{ tweet }}{% endraw %}/3000</div>
         <button v-on:click='pressEvent' v-bind:style = "styleobj" id='addNewFollowers'>Add new followers</button>
    </div>

    <script>
        var socket = io('http://127.0.0.1:5000/');
        Vue.use(VueSocketIOExt, socket);

        Vue.component('potentialfollowers',{
            template : '<div class = "Table"><div class = "Row"  v-bind:style = "styleobj"><div class = "Cell" style="padding:30px"><p>{% raw %}{{ item.flag }}{% endraw %}ed {% raw %}{{ item.content }}{% endraw %} to {% raw %}{{ item.follower }}{% endraw %}</p><br><div>{% raw %}{{ item.message }}{% endraw %}</div></div></div></div>',
            props: ['item' , 'index'],
            data: function() {
               return {
                  styleobj : {
                     backgroundColor:this.getcolor(),
                     fontSize : 20
                  }
               }
            },
            methods:{
               getcolor : function() {
                  if (this.index % 2) {
                     return "#FFE633";
                  } else {
                     return "#D4CA87";
                  }
               }
            }
         });
         var vm = new Vue({
            el: '#databinding',
            data: {
                dm:0,
                tweet:0,   
                listshared:[{flag:'DM', follower:'Pan', content: 'North Korea Uber Allies'}],
                styleobj: {
                    backgroundColor: '#2196F3!important',
                    cursor: 'pointer',
                    padding: '8px 16px',
                    verticalAlign: 'middle',
                }
            },
            mounted:function(){
                socket.on('success', (data)=>{
                    this.tweetSuccessful('DM', data.content, data.message, data.follower);
                })
            },
            methods :{
               tweetSuccessful : function(flag, content, follower) {
                  this.listshared.push({
                     flag: flag,
                     content: content,
                     follower : follower
                  });
                  if(flag == 'DM'){
                      this.dm++
                  }else{
                      this.tweet++;
                  }
                  if(this.listshared.length > 6){
                      this.listshared.shift()
                  }
               },
               pressEvent : function(){
                   this.tweetSuccessful('DM', 'North Korea Uber Allies', 'so and so');
               }
            }
         });

    </script> 
</body>
</html>
